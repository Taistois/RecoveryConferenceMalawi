<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>üéüÔ∏è Event Registration</h1>
    <form action="/register" method="POST" enctype="multipart/form-data">
      
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>Age</label>
      <input type="number" name="age" placeholder="e.g. 22" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">--Select Gender--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Email</label>
      <input type="email" name="email" placeholder="example@email.com" required>

      <label>Contact Number</label>
      <input type="tel" name="contact" placeholder="+265..." required>

      <label>Accommodation</label>
      <select name="accommodation" required>
        <option value="">--Select--</option>
        <option value="None">None</option>
        <option value="Single Room">Single Room</option>
        <option value="Shared Room">Shared Room</option>
      </select>

      <label>Payment Option</label>
      <select name="paymentOption" required>
        <option value="">--Select Payment Option--</option>
        <option value="Card Payment Online">Card Payment Online</option>
        <option value="Pay to Bank">Pay to Bank</option>
      </select>

      <label>Upload Proof of Payment (optional)</label>
      <input type="file" name="proof" accept=".pdf,.jpg,.jpeg,.png">

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
