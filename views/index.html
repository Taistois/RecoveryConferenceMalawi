<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Conference Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="header.jpg" alt="Recovery Conference Banner">
    <h1>Recovery Conference Malawi</h1>
    <p>15th & 16th July | Malawi Square (BICC)</p>
  </header>

  <div class="container">
    <form action="/register" method="POST" enctype="multipart/form-data">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">--Select Gender--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Contact Number</label>
      <input type="tel" name="contact" required>

      <label>Accommodation</label>
      <select name="accommodation" required>
        <option value="">--Select--</option>
        <option>BICC</option>
        <option>Golden Peacock</option>
      </select>

      <label>Payment Option</label>
      <select name="paymentOption" required>
        <option value="">--Select Payment Option--</option>
        <option>Card Payment Online</option>
        <option>Pay to Bank</option>
      </select>

      <label>Upload Proof of Payment (Optional)</label>
      <input type="file" name="proof" accept=".jpg,.jpeg,.png,.pdf">

      <button type="submit">Submit Registration</button>
    </form>
  </div>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";
  
    // Your Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "YOURAIzaSyB-C0gUQ-1Q07xMgL47cjALq0scsVWcSNY",
      authDomain: "recoveryconferencemalawi.firebaseapp.com",
      projectId: "recoveryconferencemalawi",
      storageBucket: "recoveryconferencemalawi.firebasestorage.app",
      messagingSenderId: "8948794892",
      appId: "1:8948794892:web:b1e6eb5efa2f4166ab1029"
    };
  
    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
  
    // Form handling
    const form = document.querySelector("form");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const name = form.name.value;
      const gender = form.gender.value;
      const email = form.email.value;
      const contact = form.contact.value;
      const accommodation = form.accommodation.value;
      const paymentOption = form.paymentOption.value;
      const file = form.proof.files[0];
  
      let fileUrl = "";
  
      try {
        if (file) {
          const storageRef = ref(storage, `payments/${Date.now()}-${file.name}`);
          const snapshot = await uploadBytes(storageRef, file);
          fileUrl = await getDownloadURL(snapshot.ref);
        }
  
        await addDoc(collection(db, "registrations"), {
          name,
          gender,
          email,
          contact,
          accommodation,
          paymentOption,
          proofUrl: fileUrl,
          submittedAt: new Date().toISOString()
        });
  
        alert("Registration submitted successfully!");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Error submitting form. Please try again.");
      }
    });
  </script>  
</body>
</html>
