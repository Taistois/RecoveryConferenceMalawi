<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Event Registration</h1>
  <form action="/register" method="POST" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Age:</label>
    <input type="number" name="age" required><br>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Contact Number:</label>
    <input type="tel" name="contact" required><br>

    <label>Accommodation:</label>
    <select name="accommodation" required>
      <option value="None">None</option>
      <option value="Single Room">Single Room</option>
      <option value="Shared Room">Shared Room</option>
    </select><br>

    <label>Payment Option:</label>
    <select name="paymentOption" required>
      <option value="Airtel Money">Airtel Money</option>
      <option value="TNM Mpamba">TNM Mpamba</option>
      <option value="Bank Transfer">Bank Transfer</option>
    </select><br>

    <label>Upload Proof of Payment (PDF/JPG/PNG):</label>
    <input type="file" name="proof" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
