<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Conference Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="header.jpg" alt="Recovery Conference Banner">
    <h1>Recovery Conference Malawi</h1>
    <p>15th & 16th July | Malawi Square (BICC)</p>
  </header>

  <div class="container">
    <form action="/register" method="POST" enctype="multipart/form-data">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">--Select Gender--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Contact Number</label>
      <input type="tel" name="contact" required>

      <label>Accommodation</label>
      <select name="accommodation" required>
        <option value="">--Select--</option>
        <option>BICC</option>
        <option>Golden Peacock</option>
      </select>

      <label>Payment Option</label>
      <select name="paymentOption" required>
        <option value="">--Select Payment Option--</option>
        <option>Card Payment Online</option>
        <option>Pay to Bank</option>
      </select>

      <label>Upload Proof of Payment (Optional)</label>
      <input type="file" name="proof" accept=".jpg,.jpeg,.png,.pdf">

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
